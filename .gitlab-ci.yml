image: maven:latest

stages:
  - test
  - publish
deploy:
  stage: test
  script:
    - 'mvn deploy -s ci_settings.xml'
  only:
    - master

cache:
  # Required to keep artifacts from old builds, e.g. from master
  paths:
    - public/api
build:
  stage: test
  script: "mvn clean package"
  artifacts:
    name: "ItemMods"
    paths:
      - "target/*.jar"
      - 'mvn javadoc:javadoc'
pages:
  stage: publish
  when: always
  image: "python"
  before_script:
    - 'pip install mkdocs'
    - 'pip install mkdocs-material'
    - 'pip install pygments'
  script:
    - 'mkdir -p public'
    - 'mkdir -p public/api'
    - 'mkdir -p public/api/$CI_COMMIT_REF_NAME/'
    - 'mkdir -p public/api/$CI_COMMIT_SHA_NAME/'
    - 'mv assets docs'
    - 'mv ./*.md docs'
    - 'mkdocs build'
    - 'mv site public'
    - 'cp -r target/site/* public/api/$CI_COMMIT_REF_NAME/'
    - 'cp -r target/site/* public/api/$CI_COMMIT_SHA/'
  only:
    - master
  artifacts:
    name: "$CI_PIPELINE_ID"
    paths:
      - public